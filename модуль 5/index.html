<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to your personal account</title>
    <link rel="stylesheet" href="./CSS/button.css">
    <link rel="stylesheet" href="./CSS/form.css">
    <link rel="stylesheet" href="./CSS/radio.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="form-color">
            <input id="color-dark" type="radio" class="radio-button" name="drone" value="dark"/>
            <label for="color-dark" class="radio-label">Темная тема</label>
            <input id="color-light" type="radio" class="radio-button" name="drone" value="light" checked/>
            <label for="color-light" class="radio-label">Светлая тема</label>
            <div class="form-card">
                <h2>Регистрация</h2>
                <div class="form-user">
                   <label class="form-user__label">Введите имя</label>
                   <input type="text" class="form-text">
                </div>
                <div class="form-user">
                    <label class="form-user__label">Введите пароль</label>
                    <input type="password" class="form-text">
                </div>
            <a href="#"><input type="button" value="Отправить" class="button"></a>
            </div>
        </div>
    </div>
</body>
</html>
